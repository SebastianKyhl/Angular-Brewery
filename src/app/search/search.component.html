<div id="search-temp">
    <h1>Search</h1>
    <div class="search">
        <form (submit)="onSubmit($event)">
            <input list="brew-data" type="text" [(ngModel)]="query" class="search-input"
            [ngModelOptions]="{standalone: true}" (ngModelChange)="inputValueChanged($event)"
            id="search-input" placeholder="search">
            <ul *ngIf="TempBrew">
                <datalist id="brew-data">
                    <li *ngFor="let brew of TempBrew">
                        <option value="{{brew.name}}"></option>
                    </li>
                </datalist>
            </ul>
            <input type="submit" class="search-submit" value="Search">
        </form>
    </div>
    <ul *ngIf="brews">
        <li *ngFor="let brew of brews">
            <div class="brew-temp">
                <p class="name"><b>{{ brew.name }}</b></p>
                <p class="country">{{ brew.country }}</p>
                <a [routerLink]="['/details', brew.id]" class="detail-link">Details</a>
            </div>
        </li>
    </ul>
</div>
